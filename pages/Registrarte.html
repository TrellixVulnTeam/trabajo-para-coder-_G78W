<!DOCTYPE html>

<head>

<body>
    <header>
        <h1> Crear usuarios</h1>
    </header>

    <section class="registro">

        <form>
            <div class="grid">
                <div>
                     <h3> Ingresar nombre y apellido</h3>
                    <input type="text" required="">
                </div>
    
                <div>
                    <h3> Crear contrase√±a </h3>
                    <input type="password" required="">
                </div>
    
                <div>
                     <h3> Ingresar email </h3>
                    <input type="email" required="">
    
                </div>
    
                <div>
                    <h3> Ingresar fecha de nacimiento</h3>
                    <input type="date"> 
                </div>
                
                <div>
                    <h3> Ingresar fecha de numero</h3>
                    <input type="number">
                </div>
                
                <div>
                    <input type="submit"> 
                </div>
            </div>
            
            <h1> PROXIMAMENTE</h1>
            <img src="../img/Doctor_Strange_2.jpg">

            
        </form>
    </section>
